<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Highcharts demo</title>
<!-- bootrsap cdn -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- external css link  -->
<link rel="stylesheet" type="text/css" href="CSS/index.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<!-- for line chart -->
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<!-- TODO: Render Bar Chart  -->
			<div class="col-md-6">
				<h3>Bar Chart</h3>
				<div id="BarChartContainer"
					style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto">
				</div>
			</div>


			<!-- TODO: Line Chart -->
			<div class="col-md-6">
				<h3>Line Chart</h3>
				<div id="lineChartContainer"></div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<!-- TODO: Render 3D Pie Chart -->
			<div class="col-md-6">
				<h3>Pie Chart</h3>
				<div id="pieChartContainer"></div>
			</div>

			<!-- TODO Render 3D column chart -->
			<div class="col-md-6">
				<h3>Column chart</h3>
				<div id="columnChartContainer"></div>
			</div>
		</div>
	</div>

	<!--  HighChart JS Link -->
	<script src="javaScript/basicBarChart.js"></script>
	<script src="javaScript/lineChart.js"></script>
	<script src="javaScript/pieChart.js"></script>
	<script src="javaScript/columnChart.js"></script>
</body>
</html>
